<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Hierarchical</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("h2").css("margin", "0");
        $("p").css({ margin: "0", color: "blue" });
        $(".div1").css({
          "margin-bottom": "20px",
          background: "#CCC"
        });

        //Children
        $(".div1 span")
          .hide()
          .delay("1000")
          .fadeIn(1000)
          .css({ color: "green", "font-size": "15px" });

        $(".div1 h2")
          .hide()
          .css({ "font-size": "50px", color: "red" })
          .fadeIn(800);

        //Direct children
        $(".div1 > span").css({ color: "red" });

        //First element after selection
        $(".p1 + p").css({ "font-size": "25px" });

        //All elements after selection
        $(".p1 ~ p").css({ color: "#000" });
      });
    </script>
  </head>
  <body>
    <div class="div1">
      <h2>h2 Filho de div1</h2>
      <p>P filho de div1 <span>SPAN filho de p </span></p>
      <span>SPAN filho de div1 - Filho direto</span>
    </div>
    <h2>H2 fora de div1</h2>
    <p class="p1">p1 fora de div1</p>
    <p>p2 fora de div1</p>
    <p>p3 fora de div1</p>
  </body>
</html>
